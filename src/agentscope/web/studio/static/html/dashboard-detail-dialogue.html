<div id="chat-body">
    <div id="chat-panel">
        <div id="chat-box" class="clusterize-scroll">
            <div id="chat-box-content" class="clusterize-content">
                <div class="clusterize-no-data">Empty data.</div>
            </div>
        </div>
        <div id="chat-input">
                <textarea id="chat-input-textarea"
                          placeholder="Input message here ..."  data-i18n="【】"></textarea>
            <div id="chat-input-control-panel">
                <div id="chat-input-name"
                     class="chat-input-control-item">User
                </div>
                <button id="chat-input-send-btn"
                        class="chat-input-control-item" data-i18n="btn-send">Send
                    <svg class="chat-input-send-enter-svg"
                         viewBox="0 0 1024 1024"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M917.333333 256a21.333333 21.333333 0 0 0-21.333333 21.333333v224a10.666667 10.666667 0 0 1-10.666667 10.666667H158.166667l134.253333-134.246667a21.333333 21.333333 0 0 0-30.173333-30.173333l-170.666667 170.666667a21.333333 21.333333 0 0 0 0 30.173333l170.666667 170.666667a21.333333 21.333333 0 1 0 30.173333-30.173334L158.166667 554.666667H885.333333a53.393333 53.393333 0 0 0 53.333334-53.333334V277.333333a21.333333 21.333333 0 0 0-21.333334-21.333333z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <div id="chat-detail" class="clusterize-scroll">
        <div class="dialogue-info-title" data-i18n="title-runtime">About Runtime</div>
        <div id="dialogue-detail-content" class="clusterize-content">
            <div class="clusterize-no-data">Empty data.</div>
        </div>
    </div>
</div>
